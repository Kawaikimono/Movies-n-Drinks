<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies-n-Drinks</title>
    <!-- materialize link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- animation link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./Assets/styel.css" />
  </head>
  <body>
    <div class="main-space">
      <!-- div for initial movie prompt -->
      <div
        class="animate__animated animate__fadeIn animate__delay-1s"
        id="movie-prompt"
      >
        <div class="col s6 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text movie-prompt-box">
              <span class="card-title"><strong>Movies First</strong></span>
              <p>Want to pick a movie to watch?</p>
            </div>
            <div class="card-action">
              <button class="movie-confirm btn">Yes!</button>
              <button class="movie-cancel btn">I have a movie idea</button>
            </div>
          </div>
        </div>
      </div>
      <!-- div for movie selection -->
      <div class="animate__animated" id="movie-search">
        <div class="col s6 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"><strong>Search the movie</strong></span>
              <p>What kind of movie do you want?</p>
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Action ü§º‚Äç‚ôÇÔ∏è"</option>
                <option value="2">Adventure üèï</option>
                <option value="3">Comedy ü§πüèΩ</option>
                <option value="4">Horror ü§°</option>
                <option value="5">Mystery üßø</option>
                <option value="6">Romance üíñ</option>
                <option value="7">Thriller üßü</option>
              </select>
            </div>
            <div class="card-action">
              <button class="btn" id="movieactionbtn">Action üé¨</button>
            </div>
          </div>
        </div>
      </div>

      <!-- div for drink prompt box -->
      <div class="animate__animated" id="drink-prompt">
        <div class="col s6 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text movie-prompt-box">
              <span class="card-title"><strong>Moive is ready</strong></span>
              <p>A drink would make the night.</p>
            </div>
            <div class="card-action">
              <button class="drink-confirm btn">Yes!</button>
              <button class="drinkcancel btn">
                No, I'm boycoting alcohol.
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- div for drink selection box -->
      <div class="animate__animated" id="drink-search">
        <div class="col s6 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text" id="drink-search">
              <span class="card-title"><strong>Search a drink</strong></span>
              <p>What kind of alcohol do you prefer?</p>
              <select class="drink-content">
                <option value="" disabled selected>Pick your poison</option>
                <option value="1">Gin</option>
                <option value="2">Vodka</option>
                <option value="3">Whisky</option>
                <option value="4">Tequila</option>
                <option value="5">Rum</option>
                <option value="6">Scotch</option>
                <option value="7">Bourbon</option>
                <option value="8">Mezcal</option>
              </select>
            </div>
            <div class="card-action">
              <button class="drinkdropbtn btn">Mix away</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Cards with movie picture and info -->

      <div class="row animate__animated" id="drink-card">
        <div class="col s6 m3">
          <div class="card">
            <div class="card-image">
              <img id="drink-img" src="./Assets/office.jpeg" />
              <span class="card-title" id="drink-title">Drink Title</span>
              <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
            </div>
            <div class="card-content">
              <p id="Ingredient1">xx</p>
              <p id="Ingredient2">xx</p>
              <p id="Ingredient3">xx</p>
              <p id="Drink-Instruction">xx</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- materialize script -->
    <script src="javascript.js"></script>
    <script src="./Assets/css-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
